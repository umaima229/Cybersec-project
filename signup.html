<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber Secure Login & Signup</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="wrapper fade-in">
    <div class="form-box login">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username or Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="neon-btn">Login</button>
        <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
      </form>
    </div>

    <div class="form-box signup hidden">
      <h2>Sign Up</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <label class="checkbox">
          <input type="checkbox" required /> I accept Terms & Conditions
        </label>
        <button type="submit" class="neon-btn">Sign Up</button>
        <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
      </form>
    </div>
  </div>

  <script src="particles.js"></script>
  <script>
    const loginBox = document.querySelector('.login');
    const signupBox = document.querySelector('.signup');
    document.getElementById('showSignup').onclick = () => {
      loginBox.classList.add('hidden');
      signupBox.classList.remove('hidden');
    };
    document.getElementById('showLogin').onclick = () => {
      signupBox.classList.add('hidden');
      loginBox.classList.remove('hidden');
    };
  </script>
  <script src="signup.js"></script>
</body>
</html>
